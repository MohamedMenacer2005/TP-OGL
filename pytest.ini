[pytest]
# Configure pytest to find and run tests properly

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests tests_tools

# Exclude problematic directories that have import conflicts or permission issues
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    .pytest_cache
    sandbox_backup
    scripts
    logs
    .github

# Add current directory to Python path for imports
pythonpath = .

# Verbose output
addopts = -v --tb=short

# Ignore warnings from external packages
filterwarnings =
    ignore::DeprecationWarning
